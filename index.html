<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | art_photon_web</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
        function resizeUnity() {
            var unityContainer = document.getElementById("unityContainer");
            var aspectRatio = 1920 / 1080;  // This is the original aspect ratio of the game
            var newWidth = window.innerWidth;
            var newHeight = window.innerWidth / aspectRatio;

            if (newHeight > window.innerHeight) {
                newHeight = window.innerHeight;
                newWidth = window.innerHeight * aspectRatio;
            }

            unityContainer.style.width = newWidth + 'px';
            unityContainer.style.height = newHeight + 'px';
        }

        window.addEventListener('resize', resizeUnity);
        window.addEventListener('load', resizeUnity);

        var unityInstance = UnityLoader.instantiate("unityContainer", "Build/0.json", {onProgress: UnityProgress});
    </script>
</head>
<body>
    <div class="webgl-content">
        <div id="unityContainer" style="width: 100%; height: 100%"></div>
        <div class="footer">
            <div class="webgl-logo"></div>
            <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
            <div class="title">art_photon_web</div>
        </div>
    </div>
</body>
</html>
